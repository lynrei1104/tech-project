<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體工程師 - 量化交易專家</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            width: 100%;
            max-width: 500px;
        }

        .dark-theme .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .tech-tag:nth-child(1) { animation-delay: 0.1s; }
        .tech-tag:nth-child(2) { animation-delay: 0.2s; }
        .tech-tag:nth-child(3) { animation-delay: 0.3s; }
        .tech-tag:nth-child(4) { animation-delay: 0.4s; }
        .tech-tag:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }

        .social-text {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .github { border-left: 4px solid #333; }
        .email { border-left: 4px solid #ea4335; }
        .linkedin { border-left: 4px solid #0077b5; }
        .instagram { border-left: 4px solid #e4405f; }

        .dark-theme .github { border-left-color: #f0f6fc; }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .profile-card {
                padding: 2rem 1.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 45px;
                height: 45px;
            }
            
            .social-link {
                padding: 0.8rem 1.5rem;
            }
            
            .tech-stack {
                gap: 0.3rem;
            }
            
            .tech-tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .social-link {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .social-icon {
                font-size: 2rem;
            }
        }

        /* 滾動動畫 */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="container">
        <div class="profile-card scroll-reveal">
            <div class="avatar">👨‍💻</div>
            
            <h1 class="name">張軟體工程師</h1>
            <p class="title">量化交易 & 自動化專家</p>
            
            <p class="description">
                專精於量化交易策略開發與金融自動化系統建置，擁有豐富的演算法交易經驗。
                致力於運用先進技術打造高效能的交易系統，並持續探索 AI 在金融科技領域的應用。
            </p>
            
            <div class="tech-stack">
                <span class="tech-tag">Python</span>
                <span class="tech-tag">量化分析</span>
                <span class="tech-tag">機器學習</span>
                <span class="tech-tag">區塊鏈</span>
                <span class="tech-tag">自動化交易</span>
            </div>
            
            <div class="social-links">
                <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="social-link github">
                    <span class="social-icon">🐙</span>
                    <span class="social-text">GitHub</span>
                </a>
                
                <a href="mailto:engineer@example.com" class="social-link email">
                    <span class="social-icon">📧</span>
                    <span class="social-text">Email</span>
                </a>
                
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link linkedin">
                    <span class="social-icon">💼</span>
                    <span class="social-text">LinkedIn</span>
                </a>
                
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-link instagram">
                    <span class="social-icon">📷</span>
                    <span class="social-text">Instagram</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let isDarkTheme = false;
        
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (isDarkTheme) {
                body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            } else {
                body.classList.remove('dark-theme');
                themeToggle.textContent = '🌙';
            }
        }
        
        // 滾動顯示動畫
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.scroll-reveal');
            
            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('revealed');
                }
            });
        }
        
        window.addEventListener('scroll', revealOnScroll);
        
        // 頁面載入時觸發動畫
        window.addEventListener('load', () => {
            revealOnScroll();
            
            // 為社群連結添加延遲動畫
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach((link, index) => {
                link.style.animationDelay = `${0.6 + index * 0.1}s`;
                link.style.animation = 'fadeInUp 0.6s ease-out forwards';
                link.style.opacity = '0';
            });
        });
        
        // 滑鼠移動視差效果
        document.addEventListener('mousemove', (e) => {
            const avatar = document.querySelector('.avatar');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            avatar.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });
    </script>
</head>
